name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: sqlite, pdo_sqlite, mbstring, dom, fileinfo, tokenizer, intl
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install PHP dependencies (with cache)
        uses: ramsey/composer-install@v3
        with:
          composer-options: --no-interaction --prefer-dist

      - name: Prepare environment
        run: |
          cp .env.example .env
          sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
          sed -i 's/^SESSION_DRIVER=.*/SESSION_DRIVER=file/' .env
          sed -i 's/^CACHE_STORE=.*/CACHE_STORE=file/' .env
          mkdir -p database
          touch database/database.sqlite
          php artisan key:generate

      - name: Migrate database
        run: php artisan migrate --graceful --force

      - name: Run tests
        run: php artisan test --no-interaction --verbose

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install JS dependencies
        run: npm ci

      - name: Build assets (Vite)
        run: npm run build


